<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Screen \ Application Capture Demo</title>

  <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body>

	<h1>Radiator Screen Share</h1>

	<label for="radiatorUrl">Radiator URL</label>
	<input id="radiatorUrl" />
	<input type="button" value="Ok" onclick="loadRadiator()" />

  <iframe id="radiator" class="fullscreen"></iframe>

  <div class="share-video-section">
    <video class="video-win1 fullscreen" id="shareVideo" autoplay controls></video>
    <video class="video-win2 fullscreen" id="remoteVideo" autoplay></video>
  </div>

  <script type="text/javascript" src="client.js"></script>
</body>
</html>
